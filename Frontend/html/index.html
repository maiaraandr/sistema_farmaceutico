<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Inventário Farmacêutico - Login">
    <title>Login - Sistema Farmacêutico</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <!-- Logo e Cabeçalho -->
                <div class="login-header">
                    <div class="login-logo">
                        <i data-lucide="pill"></i>
                    </div>
                    <h1 class="login-title">Sistema Farmacêutico</h1>
                    <p class="login-subtitle">Ingrese sus credenciales para acceder al sistema</p>
                </div>

                <!-- Mensagem de Erro -->
                <div id="loginError" class="login-error hidden">
                    <i data-lucide="alert-circle" style="width: 20px; height: 20px;"></i>
                    <span id="errorMessage"></span>
                </div>

                <!-- Formulário de Login -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label required">Usuário</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Digite seu usuário"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label required">Senha</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Digite sua senha"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar senha">
                                <i data-lucide="eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="login-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Lembrar-me</span>
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        Iniciar Sessão
                    </button>
                </form>

                <!-- Credenciais de Teste -->
                <div class="login-demo">
                    <div class="login-demo-title">
                        <i data-lucide="info" style="width: 16px; height: 16px;"></i>
                        Credenciais de teste:
                    </div>
                    <div class="login-demo-item">
                        <span class="login-demo-label">Admin:</span>
                        <span class="login-demo-value">admin / admin123</span>
                    </div>
                    <div class="login-demo-item">
                        <span class="login-demo-label">Caixa:</span>
                        <span class="login-demo-value">caixa1 / caixa123</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Inicializar ícones Lucide
        lucide.createIcons();

        // Focar no campo de usuário
        document.getElementById('username').focus();

        // Formulário de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            // Mostrar loading
            loginBtn.classList.add('loading');
            loginBtn.textContent = 'Entrando...';
            errorDiv.classList.add('hidden');
            
            try {
                const result = await login(username, password, rememberMe);
                
                if (result.success) {
                    // Sucesso! Redirecionar para dashboard
                    window.location.href = 'pages/dashboard.html';
                } else {
                    // Erro
                    showError(result.message);
                }
            } catch (error) {
                showError('Erro ao fazer login. Tente novamente.');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Iniciar Sessão';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
            
            // Reinicializar ícones
            lucide.createIcons();
        }

        // Preencher automaticamente ao clicar nas credenciais de teste
        document.querySelectorAll('.login-demo-value').forEach(el => {
            el.style.cursor = 'pointer';
            el.addEventListener('click', function() {
                const text = this.textContent.trim();
                const [user, pass] = text.split(' / ');
                
                if (user && pass) {
                    document.getElementById('username').value = user;
                    document.getElementById('password').value = pass;
                    document.getElementById('username').focus();
                }
            });
        });

        // Toggle mostrar/ocultar senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
                this.setAttribute('aria-label', 'Ocultar senha');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
                this.setAttribute('aria-label', 'Mostrar senha');
            }
            
            // Reinicializar ícones Lucide
            lucide.createIcons();
        });
    </script>
</body>
</html>
