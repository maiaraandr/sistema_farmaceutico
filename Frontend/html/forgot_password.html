<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema Farmac√™utico</title>
    <link rel="stylesheet" href="../CSS/Auth_minimal.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="login-box">
                <!-- √çcone -->
                <div class="auth-icon">
                    <i data-lucide="key-round"></i>
                </div>
                
                <h1 class="login-title">Recuperar Senha</h1>
                
                <p style="color: rgba(255, 255, 255, 0.8); text-align: center; margin-bottom: 30px; font-size: 14px;">
                    Digite seu e-mail cadastrado para receber as instru√ß√µes de recupera√ß√£o
                </p>
                
                <div id="recoveryError" class="message error hidden"></div>
                <div id="recoverySuccess" class="message success hidden"></div>
                
                <!-- Link de recupera√ß√£o (simula√ß√£o) -->
                <div id="recoveryLink" class="message success hidden" style="text-align: left; word-break: break-all;">
                    <p style="margin-bottom: 10px; font-weight: 600;">
                        <i data-lucide="mail-check" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                        Link de Recupera√ß√£o (Simulado):
                    </p>
                    <p style="font-size: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.2); padding: 10px; border-radius: 4px; word-break: break-all;" id="linkText"></p>
                    <div style="display: flex; gap: 10px;">
                        <button type="button" class="btn-primary" onclick="copiarLink()" style="margin: 0; width: auto; padding: 10px 20px; font-size: 12px;">
                            <i data-lucide="copy" style="width: 14px; height: 14px; vertical-align: middle;"></i>
                            Copiar Link
                        </button>
                        <button type="button" class="btn-primary" onclick="abrirLink()" style="margin: 0; width: auto; padding: 10px 20px; font-size: 12px; background: #22c55e;">
                            <i data-lucide="external-link" style="width: 14px; height: 14px; vertical-align: middle;"></i>
                            Abrir Agora
                        </button>
                    </div>
                    <p style="font-size: 11px; margin-top: 10px; opacity: 0.8;">
                        üí° Em produ√ß√£o, este link seria enviado por e-mail
                    </p>
                </div>
                
                <form id="recoveryForm">
                    <div class="form-field">
                        <div class="input-wrapper">
                            <i data-lucide="mail" class="input-icon" style="width: 18px; height: 18px;"></i>
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="E-MAIL"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="recoveryBtn">Enviar Instru√ß√µes</button>
                    
                    <div class="auth-link">
                        <a href="index.html">
                            <i data-lucide="arrow-left" style="width: 14px; height: 14px; vertical-align: middle;"></i>
                            Voltar ao Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../Javascript/Storage.js"></script>
    <script>
        // Inicializar √≠cones
        lucide.createIcons();

        // Focar no campo email
        document.getElementById('email').focus();

        // Formul√°rio de recupera√ß√£o
        document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('recoveryBtn');
            const errorDiv = document.getElementById('recoveryError');
            const successDiv = document.getElementById('recoverySuccess');
            
            // Esconder mensagens
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validar e-mail
            if (!validarEmail(email)) {
                errorDiv.textContent = 'Por favor, digite um e-mail v√°lido';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Verificar se e-mail existe
            const users = getUsers();
            const usuario = users.find(u => u.email.toLowerCase() === email.toLowerCase());
            
            if (!usuario) {
                // Por seguran√ßa, n√£o informar se o e-mail existe ou n√£o
                // Mas vamos simular o envio mesmo assim
                console.log('E-mail n√£o encontrado, mas n√£o vamos informar ao usu√°rio');
            }
            
            // Mostrar loading
            btn.disabled = true;
            btn.textContent = 'Enviando...';
            
            // Simular envio de e-mail (delay de 2 segundos)
            setTimeout(() => {
                // Salvar token de recupera√ß√£o (simulado)
                if (usuario) {
                    const token = gerarToken();
                    const recuperacao = {
                        email: email,
                        token: token,
                        dataExpiracao: new Date(Date.now() + 3600000).toISOString(), // 1 hora
                        usado: false
                    };
                    
                    // Salvar no localStorage (em produ√ß√£o seria enviado por e-mail)
                    localStorage.setItem('recovery_token_' + email, JSON.stringify(recuperacao));
                    
                    // Gerar link de recupera√ß√£o
                    const link = window.location.origin + window.location.pathname.replace('forgot-password.html', 'reset-password.html') + 
                                '?token=' + token + '&email=' + encodeURIComponent(email);
                    
                    // Salvar link globalmente
                    window.recoveryLink = link;
                    
                    console.log('üîê Token de recupera√ß√£o gerado:', token);
                    console.log('üìß E-mail seria enviado para:', email);
                    console.log('üîó Link de recupera√ß√£o:', link);
                    
                    // Mostrar link na tela
                    document.getElementById('linkText').textContent = link;
                    document.getElementById('recoveryLink').classList.remove('hidden');
                    document.getElementById('recoveryForm').style.display = 'none';
                    
                    lucide.createIcons();
                } else {
                    // Mesmo sem usu√°rio, mostrar mensagem gen√©rica
                    successDiv.textContent = 'Se o e-mail estiver cadastrado, voc√™ receber√° as instru√ß√µes em alguns minutos.';
                    successDiv.classList.remove('hidden');
                    
                    btn.disabled = false;
                    btn.textContent = 'Enviar Instru√ß√µes';
                }
                
            }, 2000);
        });

        // Fun√ß√£o para copiar link
        function copiarLink() {
            const linkText = document.getElementById('linkText').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                alert('‚úÖ Link copiado! Cole no navegador para redefinir sua senha.');
            }).catch(() => {
                // Fallback se clipboard API n√£o funcionar
                const textarea = document.createElement('textarea');
                textarea.value = linkText;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('‚úÖ Link copiado! Cole no navegador para redefinir sua senha.');
            });
        }

        // Fun√ß√£o para abrir link direto
        function abrirLink() {
            if (window.recoveryLink) {
                window.location.href = window.recoveryLink;
            }
        }

        // Validar formato de e-mail
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Gerar token aleat√≥rio
        function gerarToken() {
            return Math.random().toString(36).substring(2) + 
                   Date.now().toString(36) + 
                   Math.random().toString(36).substring(2);
        }
    </script>
</body>
</html>
