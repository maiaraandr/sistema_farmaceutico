<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema Farmac√™utico</title>
    <link rel="stylesheet" href="../CSS/Auth_minimal.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="login-box">
                <!-- √çcone -->
                <div class="auth-icon">
                    <i data-lucide="key-round"></i>
                </div>
                
                <h1 class="login-title">Recuperar Senha</h1>
                
                <p style="color: rgba(255, 255, 255, 0.8); text-align: center; margin-bottom: 30px; font-size: 14px;">
                    Digite seu e-mail cadastrado para receber as instru√ß√µes de recupera√ß√£o
                </p>
                
                <div id="recoveryError" class="message error hidden"></div>
                <div id="recoverySuccess" class="message success hidden"></div>
                
                <form id="recoveryForm">
                    <div class="form-field">
                        <div class="input-wrapper">
                            <i data-lucide="mail" class="input-icon" style="width: 18px; height: 18px;"></i>
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="E-MAIL"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="recoveryBtn">Enviar Instru√ß√µes</button>
                    
                    <div class="auth-link">
                        <a href="index.html">
                            <i data-lucide="arrow-left" style="width: 14px; height: 14px; vertical-align: middle;"></i>
                            Voltar ao Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../Javascript/Storage.js"></script>
    <script>
        // Inicializar √≠cones
        lucide.createIcons();

        // Focar no campo email
        document.getElementById('email').focus();

        // Formul√°rio de recupera√ß√£o
        document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('recoveryBtn');
            const errorDiv = document.getElementById('recoveryError');
            const successDiv = document.getElementById('recoverySuccess');
            
            // Esconder mensagens
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validar e-mail
            if (!validarEmail(email)) {
                errorDiv.textContent = 'Por favor, digite um e-mail v√°lido';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Verificar se e-mail existe
            const users = getUsers();
            const usuario = users.find(u => u.email.toLowerCase() === email.toLowerCase());
            
            if (!usuario) {
                // Por seguran√ßa, n√£o informar se o e-mail existe ou n√£o
                // Mas vamos simular o envio mesmo assim
                console.log('E-mail n√£o encontrado, mas n√£o vamos informar ao usu√°rio');
            }
            
            // Mostrar loading
            btn.disabled = true;
            btn.textContent = 'Enviando...';
            
            // Simular envio de e-mail (delay de 2 segundos)
            setTimeout(() => {
                // Salvar token de recupera√ß√£o (simulado)
                if (usuario) {
                    const token = gerarToken();
                    const recuperacao = {
                        email: email,
                        token: token,
                        dataExpiracao: new Date(Date.now() + 3600000).toISOString(), // 1 hora
                        usado: false
                    };
                    
                    // Salvar no localStorage (em produ√ß√£o seria enviado por e-mail)
                    localStorage.setItem('recovery_token_' + email, JSON.stringify(recuperacao));
                    
                    console.log('üîê Token de recupera√ß√£o gerado:', token);
                    console.log('üìß E-mail seria enviado para:', email);
                    console.log('üîó Link de recupera√ß√£o:', 
                        window.location.origin + '/html/reset-password.html?token=' + token + '&email=' + encodeURIComponent(email)
                    );
                }
                
                // Sempre mostrar mensagem de sucesso (seguran√ßa)
                successDiv.textContent = 'Se o e-mail estiver cadastrado, voc√™ receber√° as instru√ß√µes em alguns minutos.';
                successDiv.classList.remove('hidden');
                
                btn.textContent = 'Enviado!';
                btn.style.backgroundColor = '#22c55e';
                btn.style.color = '#fff';
                
                // Redirecionar para login ap√≥s 5 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 5000);
                
            }, 2000);
        });

        // Validar formato de e-mail
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Gerar token aleat√≥rio
        function gerarToken() {
            return Math.random().toString(36).substring(2) + 
                   Date.now().toString(36) + 
                   Math.random().toString(36).substring(2);
        }
    </script>
</body>
</html>
