<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Farmacêutico</title>
    <link rel="stylesheet" href="../CSS/Auth_minimal.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container wide">
            <div class="register-box">
                <!-- Ícone -->
                <div class="auth-icon">
                    <i data-lucide="user-plus"></i>
                </div>
                
                <h1 class="register-title">Cadastro de Usuário</h1>
                
                <div id="registerError" class="message error hidden"></div>
                <div id="registerSuccess" class="message success hidden"></div>
                
                <form id="registerForm">
                    <div class="form-field">
                        <div class="input-wrapper">
                            <i data-lucide="user" class="input-icon" style="width: 18px; height: 18px;"></i>
                            <input 
                                type="text" 
                                id="nome"
                                placeholder="NOME COMPLETO"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="form-field">
                        <div class="input-wrapper">
                            <i data-lucide="mail" class="input-icon" style="width: 18px; height: 18px;"></i>
                            <input 
                                type="email" 
                                id="email"
                                placeholder="E-MAIL"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="form-field small">
                        <div class="input-wrapper">
                            <i data-lucide="phone" class="input-icon" style="width: 18px; height: 18px;"></i>
                            <input 
                                type="tel" 
                                id="telefone"
                                placeholder="TELEFONE"
                            >
                        </div>
                    </div>
                    
                    <div class="form-field">
                        <div class="input-wrapper">
                            <i data-lucide="user-check" class="input-icon" style="width: 18px; height: 18px;"></i>
                            <input 
                                type="text" 
                                id="usuario"
                                placeholder="USUÁRIO"
                                required
                                minlength="4"
                            >
                        </div>
                    </div>
                    
                    <div class="form-field small">
                        <div class="input-wrapper">
                            <i data-lucide="lock" class="input-icon" style="width: 18px; height: 18px;"></i>
                            <div class="password-wrapper">
                                <input 
                                    type="password" 
                                    id="senha"
                                    placeholder="SENHA"
                                    required
                                    minlength="6"
                                >
                                <button type="button" class="password-toggle" id="toggleSenha">
                                    <i data-lucide="eye" style="width: 18px; height: 18px;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-field small">
                        <div class="input-wrapper">
                            <i data-lucide="lock" class="input-icon" style="width: 18px; height: 18px;"></i>
                            <div class="password-wrapper">
                                <input 
                                    type="password" 
                                    id="senhaConfirm"
                                    placeholder="CONFIRMAR SENHA"
                                    required
                                    minlength="6"
                                >
                                <button type="button" class="password-toggle" id="toggleSenhaConfirm">
                                    <i data-lucide="eye" style="width: 18px; height: 18px;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="registerBtn">Cadastrar</button>
                    
                    <div class="auth-link">
                        <a href="index.html">Já tem conta? Fazer login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../Javascript/Storage.js"></script>
    <script src="../Javascript/autenticacao.js"></script>
    <script>
        // Inicializar ícones
        lucide.createIcons();

        // Focar no primeiro campo
        document.getElementById('nome').focus();

        // Toggle de senha 1
        document.getElementById('toggleSenha').addEventListener('click', function() {
            const input = document.getElementById('senha');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Toggle de senha 2
        document.getElementById('toggleSenhaConfirm').addEventListener('click', function() {
            const input = document.getElementById('senhaConfirm');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Formulário de cadastro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value;
            const senhaConfirm = document.getElementById('senhaConfirm').value;
            
            const btn = document.getElementById('registerBtn');
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            
            // Esconder mensagens
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validações
            if (senha !== senhaConfirm) {
                errorDiv.textContent = 'As senhas não coincidem';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (usuario.length < 4) {
                errorDiv.textContent = 'O usuário deve ter no mínimo 4 caracteres';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (senha.length < 6) {
                errorDiv.textContent = 'A senha deve ter no mínimo 6 caracteres';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Verificar se usuário já existe
            const users = getUsers();
            if (users.find(u => u.usuario === usuario)) {
                errorDiv.textContent = 'Este usuário já existe';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Criar usuário
            btn.disabled = true;
            btn.textContent = 'Cadastrando...';
            
            setTimeout(async () => {
                const novoUsuario = {
                    id: Date.now(),
                    usuario: usuario,
                    senha: senha,
                    nome: nome,
                    email: email,
                    telefone: telefone,
                    tipo: 'caixa',
                    criadoEm: new Date().toISOString()
                };
                
                users.push(novoUsuario);
                saveUsers(users);
                
                // Mostrar sucesso
                successDiv.textContent = 'Conta criada com sucesso! Redirecionando...';
                successDiv.classList.remove('hidden');
                btn.textContent = 'Sucesso!';
                btn.style.backgroundColor = '#22c55e';
                btn.style.color = '#fff';
                
                // Login automático e redirecionar
                setTimeout(async () => {
                    const result = await login(usuario, senha, false);
                    if (result.success) {
                        window.location.href = 'dashboard.html';
                    }
                }, 1000);
            }, 500);
        });
    </script>
</body>
</html>
