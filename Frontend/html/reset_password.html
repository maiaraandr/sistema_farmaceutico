<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Sistema Farmacêutico</title>
    <link rel="stylesheet" href="../CSS/Auth_minimal.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="login-box">
                <!-- Ícone -->
                <div class="auth-icon">
                    <i data-lucide="shield-check"></i>
                </div>
                
                <h1 class="login-title">Redefinir Senha</h1>
                
                <p style="color: rgba(255, 255, 255, 0.8); text-align: center; margin-bottom: 30px; font-size: 14px;">
                    Digite sua nova senha
                </p>
                
                <div id="resetError" class="message error hidden"></div>
                <div id="resetSuccess" class="message success hidden"></div>
                
                <form id="resetForm">
                    <div class="form-field">
                        <div class="input-wrapper">
                            <i data-lucide="lock" class="input-icon" style="width: 18px; height: 18px;"></i>
                            <div class="password-wrapper">
                                <input 
                                    type="password" 
                                    id="newPassword" 
                                    placeholder="NOVA SENHA"
                                    required
                                    minlength="6"
                                >
                                <button type="button" class="password-toggle" id="togglePassword1">
                                    <i data-lucide="eye" style="width: 18px; height: 18px;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-field">
                        <div class="input-wrapper">
                            <i data-lucide="lock" class="input-icon" style="width: 18px; height: 18px;"></i>
                            <div class="password-wrapper">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    placeholder="CONFIRMAR SENHA"
                                    required
                                    minlength="6"
                                >
                                <button type="button" class="password-toggle" id="togglePassword2">
                                    <i data-lucide="eye" style="width: 18px; height: 18px;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="resetBtn">Redefinir Senha</button>
                    
                    <div class="auth-link">
                        <a href="index.html">
                            <i data-lucide="arrow-left" style="width: 14px; height: 14px; vertical-align: middle;"></i>
                            Voltar ao Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../Javascript/Storage.js"></script>
    <script>
        // Inicializar ícones
        lucide.createIcons();

        // Focar no primeiro campo
        document.getElementById('newPassword').focus();

        // Pegar token e email da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        // Verificar se token é válido ao carregar a página
        if (!token || !email) {
            mostrarErro('Link inválido. Solicite uma nova recuperação de senha.');
            document.getElementById('resetForm').style.display = 'none';
        } else {
            // Verificar se token existe e não expirou
            const recoveryData = localStorage.getItem('recovery_token_' + email);
            
            if (!recoveryData) {
                mostrarErro('Token não encontrado. Solicite uma nova recuperação de senha.');
                document.getElementById('resetForm').style.display = 'none';
            } else {
                const recovery = JSON.parse(recoveryData);
                
                if (recovery.usado) {
                    mostrarErro('Este link já foi utilizado. Solicite uma nova recuperação de senha.');
                    document.getElementById('resetForm').style.display = 'none';
                } else if (new Date(recovery.dataExpiracao) < new Date()) {
                    mostrarErro('Este link expirou. Solicite uma nova recuperação de senha.');
                    document.getElementById('resetForm').style.display = 'none';
                } else if (recovery.token !== token) {
                    mostrarErro('Token inválido. Solicite uma nova recuperação de senha.');
                    document.getElementById('resetForm').style.display = 'none';
                }
            }
        }

        // Toggle de senha 1
        document.getElementById('togglePassword1').addEventListener('click', function() {
            const input = document.getElementById('newPassword');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Toggle de senha 2
        document.getElementById('togglePassword2').addEventListener('click', function() {
            const input = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Formulário de redefinição
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');
            const errorDiv = document.getElementById('resetError');
            const successDiv = document.getElementById('resetSuccess');
            
            // Esconder mensagens
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validações
            if (newPassword.length < 6) {
                mostrarErro('A senha deve ter no mínimo 6 caracteres');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                mostrarErro('As senhas não coincidem');
                return;
            }
            
            // Mostrar loading
            btn.disabled = true;
            btn.textContent = 'Salvando...';
            
            // Atualizar senha no localStorage
            setTimeout(() => {
                const users = getUsers();
                const userIndex = users.findIndex(u => u.email.toLowerCase() === email.toLowerCase());
                
                if (userIndex !== -1) {
                    // Atualizar senha
                    users[userIndex].senha = newPassword;
                    saveUsers(users);
                    
                    // Marcar token como usado
                    const recoveryData = JSON.parse(localStorage.getItem('recovery_token_' + email));
                    recoveryData.usado = true;
                    localStorage.setItem('recovery_token_' + email, JSON.stringify(recoveryData));
                    
                    // Mostrar sucesso
                    successDiv.textContent = 'Senha redefinida com sucesso! Redirecionando...';
                    successDiv.classList.remove('hidden');
                    
                    btn.textContent = 'Sucesso!';
                    btn.style.backgroundColor = '#22c55e';
                    btn.style.color = '#fff';
                    
                    // Redirecionar para login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    
                } else {
                    mostrarErro('Usuário não encontrado');
                    btn.disabled = false;
                    btn.textContent = 'Redefinir Senha';
                }
            }, 1000);
        });

        function mostrarErro(mensagem) {
            const errorDiv = document.getElementById('resetError');
            errorDiv.textContent = mensagem;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
