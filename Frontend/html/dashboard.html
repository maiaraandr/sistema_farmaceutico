<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Farmacêutico</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="../CSS/Components.css">
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- CSS INLINE PARA GARANTIR QUE O LOGO FUNCIONE -->
    <style>
        .sidebar-header .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
        }

        .sidebar-header .logo-icon {
            width: 56px;
            height: 56px;
            background: #3b82f6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .sidebar-header .logo-icon i {
            width: 32px;
            height: 32px;
            color: white;
        }

        .sidebar-header .logo span {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
        }
        
        /* Remover bola azul */
        .user-avatar {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i data-lucide="pill"></i>
                    </div>
                    <span>FarmaSys</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="produtos.html" class="nav-item">
                    <i data-lucide="package"></i>
                    <span>Medicamentos</span>
                </a>
                <a href="fornecedores.html" class="nav-item">
                    <i data-lucide="truck"></i>
                    <span>Fornecedores</span>
                </a>
                <a href="entrada.html" class="nav-item">
                    <i data-lucide="package-plus"></i>
                    <span>Entrada</span>
                </a>
                <a href="saida.html" class="nav-item">
                    <i data-lucide="package-minus"></i>
                    <span>Saída</span>
                </a>
                <a href="relatorios.html" class="nav-item">
                    <i data-lucide="file-text"></i>
                    <span>Relatórios</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="nav-item" id="logoutBtn">
                    <i data-lucide="log-out"></i>
                    <span>Sair</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i data-lucide="menu"></i>
                    </button>
                    <h1 class="page-title">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name" id="userName">Carregando...</span>
                    </div>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon stat-icon-primary">
                        <i data-lucide="package"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Total de Medicamentos</span>
                        <span class="stat-value" id="totalProdutos">0</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon stat-icon-warning">
                        <i data-lucide="alert-triangle"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Estoque Baixo</span>
                        <span class="stat-value" id="estoqueBaixo">0</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon stat-icon-danger">
                        <i data-lucide="calendar-x"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Próximos ao Vencimento</span>
                        <span class="stat-value" id="proximoVencimento">0</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon stat-icon-success">
                        <i data-lucide="dollar-sign"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Valor Total em Estoque</span>
                        <span class="stat-value" id="valorTotal">R$ 0,00</span>
                    </div>
                </div>
            </div>

            <!-- Alertas -->
            <div class="content-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i data-lucide="bell"></i>
                        Alertas Importantes
                    </h2>
                </div>
                <div id="alertasContainer"></div>
            </div>

            <!-- Medicamentos Próximos ao Vencimento -->
            <div class="content-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i data-lucide="calendar-clock"></i>
                        Medicamentos Próximos ao Vencimento
                    </h2>
                    <a href="produtos.html" class="btn-link">Ver todos</a>
                </div>
                <div id="vencimentoContainer"></div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="../Javascript/Storage.js"></script>
    <script src="../Javascript/dashboard.js"></script>
</body>
</html>
